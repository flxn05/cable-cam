<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="data:">
<link rel="icon" type="image/x-icon" href="favicon-cc.png">
<title>Cable Cam Control</title>
<style text="text/css">
.halfspace {
  margin-top: 15vh;
}
.quarterspace {
  margin-top: 8vh;
}
body {
  background-color: rgb(20, 20, 20);
  padding-top: 1vh;
  color: white;
  overflow: scroll;
}
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 5vh;
}
.button-container button {
  margin-right: 18px;
}
.btn-row {
  border: solid black 1px;
  border-radius: 12px;
  height: 55px;
  width: 104px;
  font-size: 16px;
  font-family: Arial, Helvetica, sans-serif;
  cursor: pointer;
  transition: all .2s;
}
#stop-btn {
  background-color: rgb(255, 0, 0);
  transform: scale(1.025);
}
#full-btn {
  background-color: rgb(0, 100, 0);
}
#back-btn {
  background-color: #965a00;
}
#minusfivebtn,
#plusfivebtn {
  background-color: #00418b;
}
#plusfivebtn {
  margin-right: 0;
}

.slider {
  -webkit-appearance: none;
  height: 6px;
  border-radius: 5px;
  background-color: red;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  flex: 1;
  height: 4px;
  z-index: 1000;
}

.slidecontainer {
  display: flex;
  padding-left: 7.5vw;
  padding-right: 7.5vw;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #ffffff;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #ffffff;
  cursor: pointer;
  border-color: white;
}
.inputcontainer {
  display: flex;
  justify-content: center;
}
nav {
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: #969ea8;
  padding-bottom: 12px;
  font-size: 10px;
  display: flex;
  justify-content: center;
  z-index: 10;
}
nav div {
  margin-left: 64px;
  font-style: italic;
  z-index: 10;
}
/* :focus */
.btn-row:focus {
  animation: traffic-hover .4s forwards;
  font-weight: bold;
}
#stop-btn:focus {
  color: red;
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px red solid;
}
#full-btn:focus {
  color: green;
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px #006400 solid;
}
#back-btn:focus {
  color: #c98522;
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px #965a00 solid;
}
#plusfivebtn:focus, #minusfivebtn:focus {
  color: rgb(25, 159, 212);
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px #00418b solid;
}
/* /:hover */
.headline-ccc {
  font-size: 1.75rem;
  font-weight: bold;
  font-family: Arial, Helvetica, sans-serif;
  letter-spacing: -2.25px;
  color: red;
}
.container-flex {
  display: flex;
  align-items: center;
  flex-direction: column;
}

.current {
  font-size: 8rem;
  font-weight: bold;
  color: grey;
  font-family: Arial, Helvetica, sans-serif;
}

.tltip-con {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 15vh;
  color: grey;
}
.tltip-con div {
  margin-right: 24px;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  line-height: 2rem;
}

#warning {
  margin-top: 5vh;
  color: grey;
  letter-spacing: 2px;
  font-size: 1.125rem;
  font-family: Arial, Helvetica, sans-serif;
  animation: warning 10ms both 7.5s;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 15vh;
}

@keyframes traffic-hover {
  0% {transform: scale(1);}
  50% {transform: scale(0.97);}
  100% {transform: scale(1);}
}
@keyframes warning {
  /*0% {display: flex;}
  100% {display: none;}*/
  0% {opacity: 1;}
  100% {opacity: 0; display: none;}
}
@keyframes note {
  0% {opacity: 0;}
  5% {opacity: 1;}
  90% {opacity: 1;}
  98% {opacity: 0;}
  99% {display: flex; opacity: 0;}
  100% {display: none; opacity: 0;}
}
@keyframes button-focus {
  0% {background-color: white;}
  25% {background-color: grey;}
  75% {background-color: grey;}
  100% {background-color: white;}
}
.headline {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 5rem;
  letter-spacing: -5px;
  margin-bottom: 3rem;
  color: black;
}
.credits div {
  margin-bottom: 1.5rem;
  font-size: 1.3rem;
  margin-left: 2.5rem;
  color: black;
  font-family: Arial, Helvetica, sans-serif;
  font-style: italic;
  text-align: left;
}

            @media (max-width: 740px) {
              .headline-ccc {
                display: none;
              }
              .current {
                font-size: 5rem !important;
                margin-top: 4vh;
                font-family: sans-serif;
              }
              .btn-row {
              border: solid black 1px;
              border-radius: 12px;
              height: 44px;
              width: 88px !important;
              font-size: 1rem !important;
              font-family: Arial, Helvetica, sans-serif;
              width: unset;
              margin-bottom: 12px;
              }
              #warning {
                text-align: center;
                font-size: .8rem !important;
              }
              nav div {
                font-size: .5rem !important;
                margin: 6px;
                margin-bottom: 0;
                padding-bottom: 0;
              }
              nav {
                display: none;
              }
              .tltip-con {
                display: none;
              }
              .start-calibrating button {
                height: 3rem !important;
              }
              .start-calibrating {
                position: fixed;
                bottom: 5vh;
                left: 0;
                right: 0;
              }
              #calibrate, #stop-calibrating, #distance, #speed, #preset {
                margin: 0;
                height: 36px;
                white-space: nowrap;
              }
              .calibrating-info {
                font-size: .9rem !important;
                position: fixed;
                bottom: 2vh;
                left: 0;
                right: 0;
                color: red !important;
              }
              .advanced input {
                border: none;
              }
              #stop-calibrating {
                height: 36px !important;
              }
              #calibrate {
                width: unset !important;
              }
            }
.advanced {
  margin-top: 5vh;
  display: none;
}
.advanced input {
  border-radius: 10px;
  width: 144px;
  padding-left: 1rem;
  font-size: 1.5rem;
}
.advanced input::placeholder {
  font-size: 1rem;
}
.advanced button {
  width: unset;
}

#calibrate:focus,
#preset:focus {
  animation: button-focus .5s both ease-in-out;
}

.start-calibrating {
  display: flex;
  justify-content: center;
  margin-top: 5vh;
}
.start-calibrating button {
  border: solid black 1px;
  border-radius: 12px;
  height: 55px;
  font-size: 16px;
  font-family: Arial, Helvetica, sans-serif;
  cursor: pointer;
  transition: all .2s;
  padding-inline: 12px;
}
.calibrating-info {
  display: none;
  font-family: Arial, Helvetica, sans-serif;
  justify-content: center;
  color: rgb(197, 138, 138);
  font-weight: bold;
  font-size: 1.25rem;
  letter-spacing: 1px;
  animation: note 5s both ease-in-out;
}
#stop-calibrating {
  border: solid black 1px;
  border-radius: 12px;
  height: 55px;
  font-size: 16px;
  font-family: Arial, Helvetica, sans-serif;
  cursor: pointer;
  transition: all .2s;
  padding-inline: 12px;
  margin-right: 44px;
}
#preset {
  margin-left: 12px;
  padding-inline: 24px;
}
</style>
</head>
<body>
  <main>
    <div class="container-flex">
      <p class="headline-ccc">Cable Cam Control</p>
      <div class="current"></div>
    </div>
    <div class="button-container">
      <div>
        <button onclick="gleft()" class="btn-row" id="minusfivebtn">- 5</button>
      </div>
      <div>
        <button onclick="ofull()" class="btn-row" id="back-btn">&#8672; Back</button>
      </div>
      <div>
        <button onclick="stop()" class="btn-row" id="stop-btn"><b>STOP</b></button>
      </div>
      <div>
        <button onclick="full()" class="btn-row" id="full-btn">Full &#8674;</button>
      </div>
      <div>
        <button onclick="gright()" class="btn-row" id="plusfivebtn">+ 5</button>
      </div>     
    </div>
    <div class="slidecontainer">
      <input type="range" min="-99" max="99" value="0" class="slider" id="myRange">
    </div>

<div class="start-calibrating"><button>Advanced</button></div>

    <div class="button-container advanced">
      <div>
        <button onclick="calib()" class="btn-row" id="calibrate">Start Calibrating</button>
      </div>
      <div>
        <button onclick="stop()" id="stop-calibrating"><b>STOP</b></button>
      </div>
      <input type="number" id="distance" placeholder="Distance (m)">
      <input type="number" id="speed" placeholder="Speed (rel)">
      <div>
        <button onclick="preset()" class="btn-row" id="preset">RUN</button>
      </div>
    </div>
    <div class="calibrating-info"><div>(i) Make sure the Cable Cam is positioned at the bottom end of the line.</div></div>
    <div class="tltip-con">
      <div class="tltip-con-content"><b>- 5</b> = ArrowLeft</div>
      <div class="tltip-con-content"><b>Back</b> = y</div>
      <div class="tltip-con-content"><b>STOP</b> = [spacebar]</div>
      <div class="tltip-con-content"><b>Full</b> = x</div>
      <div class="tltip-con-content"><b>+ 5</b> = ArrowRight</div>
    </div>
    <!--<div class="tltip-con--ineff" id="warning"><b>DO NOT CHANGE DIRECTIONS QUICKLY TO PREVENT DAMAGE!</b></div>-->
  </main>
<div class="quarterspace"></div>
  <nav>
    <div><b>UI DESIGN</b> FELIX NOWAK</div>
    <div><b>CONTROLLER PROGRAMMING</b> DAVID OTT</div>
    <div><b>ELECTRONICAL ENGINEERING</b> MICHAEL DANISCH AND JONATHAN WALLASCH</div>
  </nav>
  <script>
    const slider = document.getElementById('myRange');
    const currentDiv = document.querySelector('.current');

    function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
    
    function updateCurrentValue() {
      currentDiv.textContent = slider.value;
    }
    
    
    function gleft(){
          if(slider.value == 99){
                  slider.value = Number(slider.value) -4;}
              else{    
              slider.value =Number(slider.value) -5;}
          updateCurrentValue();
      }
    function gright(){
          if(slider.value == -99){
                  slider.value = Number(slider.value) +4;}
              else{    
              slider.value =Number(slider.value) +5;}
          updateCurrentValue();
      }
      document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowRight') {
              if(slider.value == -99){
                  slider.value = Number(slider.value) +4;}
              else{    
              slider.value =Number(slider.value) +5;}
          updateCurrentValue();
      }
      });  
      document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
              if(slider.value == 99){
                  slider.value = Number(slider.value) -4;}
              else{    
              slider.value =Number(slider.value) -5;}
          updateCurrentValue();
      }
      });    
    function stop() {
      slider.value = 0;
      updateCurrentValue();
    }
    
    function full() {
      if(slider.value < 0){
        alert("Don't change direction so fast");}
      else{
          slider.value = 99;
          updateCurrentValue();}
    }
    
    function ofull() {
          if(slider.value > 0){
        alert("Don't change direction so fast");}
      else{
          slider.value = -99;
          updateCurrentValue();}
    }

    function preset(){
    const meters = document.getElementById("distance").value;
    const pwm = document.getElementById("speed").value;
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/meters?=${meters}=${pwm}=`, true);
            xhr.send();
    }
    
    function cal(){
        const m = 50;
        slider.value = 50;
        updateCurrentValue();
        const start = Date.now();
        const interval = setInterval(() => {
        if (slider.value == 0) {
            const end = Date.now();
            const duration = end - start; 
            clearInterval(interval); 
            console.log(duration);
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/dur?=${duration}=${m}=`, true);
            xhr.send();
        }
    }, 100);
}
    
    
    function calib(){
        setTimeout(cal, 0);
    }

      document.addEventListener('keydown', function(event) {
          if (event.key === 'y') {
            ofull();
      }
      });
      document.addEventListener('keydown', function(event) {
          if (event.key === ' ') {
               stop()    
      }
      });
    slider.addEventListener('input', updateCurrentValue);
    document.addEventListener('keydown', function(event) {
      if (event.key === 'x') {
             full()
      }
      });
    document.addEventListener('DOMContentLoaded', (event) => {
      updateCurrentValue();
      let revalue = 0;
      function sendSliderValue() {
        const value = slider.value;
        if (value != revalue) {
          const xhr = new XMLHttpRequest();
          xhr.open('GET', `/value?=${value}=`, true);
          xhr.send();
          revalue = value;
        }
      }
      setInterval(sendSliderValue, 69);
    });
  </script>


<script>
  // Select the button, the advanced section, and the calibrating info div
  const startCalibratingButton = document.querySelector('.start-calibrating');
  const advancedSection = document.querySelector('.advanced');
  const calibratingInfo = document.querySelector('.calibrating-info');

  // Add a click event listener to the button
  startCalibratingButton.addEventListener('click', () => {
      // Display the advanced section as flex
      advancedSection.style.display = 'flex';
      
      // Display the calibrating info div
      calibratingInfo.style.display = 'flex';
      
      // Hide the start-calibrating button
      startCalibratingButton.style.display = 'none';
  });
</script>

<script>
  document.getElementById('stop-calibrating').addEventListener('click', function() {
      const button = this;
      button.textContent = 'SAVED';
      
      setTimeout(function() {
          button.textContent = 'STOP';
      }, 3000); // Change text back to 'STOP' after 2 seconds
  });
</script>


</body>
</html>
