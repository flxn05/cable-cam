<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="data:">
<link rel="icon" type="image/x-icon" href="favicon-cc.png">
<title>Cable Cam Control</title>
<style text="text/css">
* {
  font-family: Arial, Helvetica, sans-serif;
}
.halfspace {
  margin-top: 15vh;
}
.quarterspace {
  margin-top: 8vh;
}
body {
  background-color: rgb(20, 20, 20);
  padding-top: 1vh;
  color: white;
}
.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 5vh;
}
.btn-row {
  margin-block: .4rem;
  border: solid black 1px;
  border-radius: 12px;
  width: 36vw;
  height: 3rem;
  font-size: 16px;
  font-family: Arial, Helvetica, sans-serif;
  cursor: pointer;
  transition: all .2s;
  font-size: 1.4rem;
}
#stop-btn {
  background-color: rgb(255, 0, 0);
  transform: scale(1.025);
}
#full-btn {
  background-color: rgb(0, 100, 0);
}
#back-btn {
  background-color: #965a00;
}
#minusfivebtn,
#plusfivebtn {
  background-color: #00418b;
}
#plusfivebtn {
  margin-right: 0;
}

.slider {
  -webkit-appearance: none;
  height: 6px;
  border-radius: 5px;
  background-color: red;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  flex: 1;
  height: 4px;
  z-index: 1000;
}

.slidecontainer {
  display: flex;
  padding-left: 7.5vw;
  padding-right: 7.5vw;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #ffffff;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #ffffff;
  cursor: pointer;
  border-color: white;
}
input[type="text"] {
  margin-inline: 4px;
  width: 36vw;
  height: 2rem;
  background-color: transparent;
  border: none;
  border-bottom: 1px solid darkred;
  margin-bottom: 1rem;
  transition: all .33s;
  color: red;
  text-align: center;
}
input[type="checkbox"] {
  accent-color: red;
}

.btn-row:focus {
  animation: traffic-hover .4s forwards;
  font-weight: bold;
}
#stop-btn:focus {
  color: red;
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px red solid;
}
#full-btn:focus {
  color: green;
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px #006400 solid;
}
#back-btn:focus {
  color: #c98522;
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px #965a00 solid;
}
#plusfivebtn:focus, #minusfivebtn:focus {
  color: rgb(25, 159, 212);
  background-color: rgba(0, 0, 0, 0.2);
  border: 1px #00418b solid;
}
input[type="text"]:focus {
  outline: none;
  border-bottom: 1px solid red;
}
.headline-ccc {
  font-size: 1.75rem;
  font-weight: bold;
  font-family: Arial, Helvetica, sans-serif;
  letter-spacing: -2.25px;
  color: red;
}
.container-flex {
  display: flex;
  align-items: center;
  flex-direction: column;
}

.current {
  font-size: 8rem;
  color: white;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 10;
}

@keyframes traffic-hover {
  0% {transform: scale(1);}
  50% {transform: scale(0.97);}
  100% {transform: scale(1);}
}
.headline {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 5rem;
  letter-spacing: -5px;
  margin-bottom: 3rem;
  color: black;
}
.credits div {
  margin-bottom: 1.5rem;
  font-size: 1.3rem;
  margin-left: 2.5rem;
  color: black;
  font-family: Arial, Helvetica, sans-serif;
  font-style: italic;
  text-align: left;
}
#warningDiv {
  color: white;
  text-align: center;
  margin-top: 4rem;
  text-shadow: 0 0 1rem white;
}
</style>
</head>
<body>
  <main>
    <div class="container-flex">
      <p class="headline-ccc" id="fullscreenToggle">Cable Cam Control</p>
      <div class="current"></div>
    </div>
    <div class="button-container">
      <div>
        <button onclick="gleft()" class="btn-row" id="minusfivebtn">- 5</button>
      </div>
      <div>
        <button onclick="ofull()" class="btn-row" id="back-btn">&#8672; Back</button>
      </div>
      <div>
        <button onclick="stop()" class="btn-row" id="stop-btn"><b>STOP</b></button>
      </div>
      <div>
        <button onclick="full()" class="btn-row" id="full-btn">Full &#8674;</button>
      </div>
      <div>
        <button onclick="gright()" class="btn-row" id="plusfivebtn">+ 5</button>
      </div>
          <div>
          <input type="text" id="meter" placeholder="Distance" autocomplete="off">    
          <input type="text" id="speed" placeholder="Speed" autocomplete="off">
          </div>
              <div>
             <input type="checkbox" id="return">
              <label for="return">Correct Overdrive</label>
             </div>
              <div>
                <button onclick="preset()" class="btn-row" id="preset">Run preset</button>
            </div>
      
    </div>
    <div class="slidecontainer">
      <input type="range" min="-99" max="99" value="0" class="slider" id="myRange">
    </div>
    <div id="warningDiv"></div>
  </main>
  <script>
    const slider = document.getElementById('myRange');
    const currentDiv = document.querySelector('.current');
    const warningDiv = document.getElementById('warningDiv');
    
    function updateCurrentValue() {
      currentDiv.textContent = slider.value;
    }
    
    
    function gleft(){
          if(slider.value == 99){
                  slider.value = Number(slider.value) -4;}
              else{    
              slider.value =Number(slider.value) -5;}
          updateCurrentValue();
      }
    function gright(){
          if(slider.value == -99){
                  slider.value = Number(slider.value) +4;}
              else{    
              slider.value =Number(slider.value) +5;}
          updateCurrentValue();
      }
      document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowRight') {
              if(slider.value == -99){
                  slider.value = Number(slider.value) +4;}
              else{    
              slider.value =Number(slider.value) +5;}
          updateCurrentValue();
      }
      });  
      document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
              if(slider.value == 99){
                  slider.value = Number(slider.value) -4;}
              else{    
              slider.value =Number(slider.value) -5;}
          updateCurrentValue();
      }
      });    
    function stop() {
      slider.value = 0;
      updateCurrentValue();
    }
    
    function full() {
      if(slider.value < 0){
        warningDiv.textContent = 'stop before changing direction.';
      }
      else{
          slider.value = 99;
          updateCurrentValue();}
    }
    
    function ofull() {
          if(slider.value > 0){
            warningDiv.textContent = 'stop before changing direction.';
      }
      else{
          slider.value = -99;
          updateCurrentValue();}
    }

    function preset(){
      const meters = document.getElementById('meter').value;
      const speed = document.getElementById('speed').value;
      const driveback = document.getElementById('return').value;
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/pre?=${meters}=${speed}=${driveback}=`, true);
      xhr.send();
    }
    
      document.addEventListener('keydown', function(event) {
          if (event.key === 'y') {
            ofull();
      }
      });
      document.addEventListener('keydown', function(event) {
          if (event.key === ' ') {
               stop()    
      }
      });
    slider.addEventListener('input', updateCurrentValue);
    document.addEventListener('keydown', function(event) {
      if (event.key === 'x') {
             full()
      }
      });
    document.addEventListener('DOMContentLoaded', (event) => {
      updateCurrentValue();
      let revalue = 0;
      function sendSliderValue() {
        const value = slider.value;
        if (value != revalue) {
          const xhr = new XMLHttpRequest();
          xhr.open('GET', `/value?=${value}=`, true);
          xhr.send();
          revalue = value;
        }
      }
      setInterval(sendSliderValue, 69);
    });


    
    document.getElementById("fullscreenToggle").addEventListener("click", () => {
    if (!document.fullscreenElement) {
        // Enter fullscreen
        document.documentElement.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
        });
    } else {
        // Exit fullscreen
        document.exitFullscreen().catch(err => {
            console.error(`Error attempting to exit fullscreen mode: ${err.message} (${err.name})`);
        });
    }
});

  </script>

</body>
</html>
