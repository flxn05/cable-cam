<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="data:">
<title>Cable Cam Control</title>

<style>
  :root {
  --red: rgba(233, 23, 51, 0.712);
  --black: rgb(29, 29, 29);
  --light: lightgrey;
  --white: rgb(241, 241, 241);
}

* {
  color: var(--white);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  font-size: 1rem;
  text-align: center;
}
button {
  color: var(--black);
}

body {
  background-color: var(--black);
  padding-top: 40vh;
  padding-bottom: 1rem;
}
nav, .tltip-con {
  display: none;
}
.container-flex {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 12px;
  right: 12px;
  height: 3rem;
}
#time {
  font-size: .9rem;
  font-weight: bold;
}
#fullscreen {
  background-color: transparent;
  border: rgba(222, 222, 222, 0.75) 1px solid;
  color: rgba(222, 222, 222, 0.75);
  border-radius: 10px;
  padding-inline: 8px;
  padding-top: 2px;
  font-weight: bold;
  cursor: pointer;
}
.advanced-section {
  position: fixed;
  top: 7vh;
  left: 12px;
  right: 12px;
  height: 33vh;
  overflow: scroll;
}
.advanced-section {
  justify-content: space-between;
  white-space: nowrap;
}
.advanced-section input {
  display: inline-block;
  width: 120px;
}
.cali-section {
  display: grid;
  grid-template-columns: 2fr 2fr;
  margin-bottom: 1rem;
  gap: 6px;
}
.cali-section, .go-section input {
  position: relative;
}
.go-section {
  display: grid;
  grid-template-columns: 2fr 2fr 2fr;
  margin-bottom: 1rem;
  gap: 6px;
}

label {
  position: absolute;
  color: var(--white);
  translate: 0 -1rem;
  font-size: .75rem;
}
input {
  color: var(--black);
}



.current {
  font-size: 4.5rem;
}
.btn-row-c {
  height: 3rem;
  width: 10rem;
  border-radius: 16px;
  border: solid transparent 1px;
  margin-block: .4rem;
  transition: all .25s cubic-bezier(.26,.34,.35,1.59);
  font-size: 1.25rem;
  background-color: transparent;
  color: var(--white);
}

.btn-row-c:focus {
  transform: scale(1.05);
}

#minusfivebtn, #plusfivebtn {
  border: 3px solid #0a84ff;
}
#back-btn {
  border: 3px solid  orange;
}
#full-btn {
  border: 3px solid green;
}


#stop-btn {
  border: #ff453a 3px solid;
}
.slider {
  width: 88vw;
  margin-top: 1rem;
}
.go-section input,
.cali-section input {
  width: 96px;
  background-color: rgb(189, 189, 189);
  border: none;
  margin-inline: 2px;
  border-radius: 4px;
}

#calibrate,
#stop-calibrating,
#preset {
  background-color: transparent;
  border: solid 2px #bdbdbd;
  border-radius: 10px;
  padding-inline: 8px;
  color: var(--white);
  margin-top: .5rem;
}
#stop-calibrating,
#preset {
  border: solid 2px #ff453a;
  padding-inline: 24px;
  transform: scale(1.1);
}
#preset {
  border: 2px solid #0a84ff;
}
</style>

</head>
<body>
  <main>
    <div class="container-flex">
      <p id="time">time</p>
      <p class="headline-ccc"><b>Cable Cam Control</b></p>
      <button id="fullscreen">full</button>
    </div>
    <div class="advanced-section">
      <p>Calibration<br></p>
<div class="cali-section">
      <div>
        <label for="rope_length">Rope Length [m]</label>
        <input type="number" id="rope_length" placeholder="lenght [m]" value="40">
      </div>

      <div>
        <label for="calibration_speed">Calibration Speed</label>
        <input type="number" placeholder="speed [rel]" id="calibration_speed" value="80">
      </div>
      <div>
        <button onclick="calib()" class="btn-row" id="calibrate">Start Calibrating</button>
      </div>

      <div>
        <button onclick="stop()" id="stop-calibrating"><b>STOP</b></button>
      </div>

</div>
<p>Preset<br></p>
<div class="go-section">
 
  <div>
      <label for="acceleration_time">Acc. Time [s]</label>
      <input type="number" placeholder="acc. [s]" id="acceleration_time" value="1">
  </div>

  <div>
      <label for="distance">Run Distance [m]</label>
      <input type="number" id="distance" placeholder="dist. [m]">
  </div>

  <div>
    <label for="speed">Preset Speed</label>
      <input type="number" id="speed" placeholder="speed [rel]">
  </div>
      <div></div>
      <button onclick="preset()" class="btn-row" id="preset">RUN</button>
      <div></div>
    </div>
    </div>

    <div class="current"></div>

    <div class="button-container">
      <div>
        <button onclick="gleft()" class="btn-row-c" id="minusfivebtn">- 5</button>
      </div>
      <div>
        <button onclick="ofull()" class="btn-row-c" id="back-btn">&#8672; Back</button>
      </div>
      <div>
        <button onclick="stop()" class="btn-row-c" id="stop-btn"><b>STOP</b></button>
      </div>
      <div>
        <button onclick="full()" class="btn-row-c" id="full-btn">Full &#8674;</button>
      </div>
      <div>
        <button onclick="gright()" class="btn-row-c" id="plusfivebtn">+ 5</button>
      </div>     
    </div>
    <div class="slidecontainer">
      <input type="range" min="-99" max="99" value="0" class="slider" id="myRange">
    </div>

    <div class="tltip-con">
      <div class="tltip-con-content"><b>- 5</b> = ArrowLeft</div>
      <div class="tltip-con-content"><b>Back</b> = y</div>
      <div class="tltip-con-content"><b>STOP</b> = [spacebar]</div>
      <div class="tltip-con-content"><b>Full</b> = x</div>
      <div class="tltip-con-content"><b>+ 5</b> = ArrowRight</div>
    </div>

  </main>
<div class="quarterspace"></div>
  <nav>
    <div><b>UI DESIGN</b> FELIX NOWAK</div>
    <div><b>CONTROLLER PROGRAMMING</b> DAVID OTT</div>
    <div><b>ELECTRONICAL ENGINEERING</b> MICHAEL DANISCH AND JONATHAN WALLASCH</div>
  </nav>
  <script>
    //slider function and buttons
    const slider = document.getElementById('myRange');
    const currentDiv = document.querySelector('.current');

    function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
    
    function updateCurrentValue() {
      currentDiv.textContent = slider.value;
    }
    
    
    function gleft(){
          if(slider.value == 99){
                  slider.value = Number(slider.value) -4;}
              else{    
              slider.value =Number(slider.value) -5;}
          updateCurrentValue();
      }
    function gright(){
          if(slider.value == -99){
                  slider.value = Number(slider.value) +4;}
              else{    
              slider.value =Number(slider.value) +5;}
          updateCurrentValue();
      }
      document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowRight') {
              if(slider.value == -99){
                  slider.value = Number(slider.value) +4;}
              else{    
              slider.value =Number(slider.value) +5;}
          updateCurrentValue();
      }
      });  
      document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
              if(slider.value == 99){
                  slider.value = Number(slider.value) -4;}
              else{    
              slider.value =Number(slider.value) -5;}
          updateCurrentValue();
      }
      });    
    function stop() {
      slider.value = 0;
      updateCurrentValue();
    }
    
    function full() {
      if(slider.value < 0){
        alert("Don't change direction so fast");}
      else{
          slider.value = 99;
          updateCurrentValue();}
    }
    
    function ofull() {
          if(slider.value > 0){
        alert("Don't change direction so fast");}
      else{
          slider.value = -99;
          updateCurrentValue();}
    }

    function preset(){
    const meters = document.getElementById("distance").value;
    const pwm = document.getElementById("speed").value;
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/meters?=${meters}=${pwm}=`, true);
            xhr.send();
    }
    
    document.getElementById("rope_length").value = 40;
    document.getElementById("calibration_speed").value = 50;
    document.getElementById("acceleration_time").value = 1;
    function cal(){
        let m = document.getElementById("rope_length").value;
        slider.value = document.getElementById("calibration_speed").value;
        let acceleration_time = (document.getElementById("acceleration_time").value)*1000;
        updateCurrentValue();
        const start = Date.now();
        const interval = setInterval(() => {
        if (slider.value == 0) {
            const end = Date.now();
            const duration = end - start; 
            clearInterval(interval); 
            console.log(duration);
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/dur?=${duration}=${m}=${acceleration_time}=${document.getElementById("calibration_speed").value}=`, true);
            xhr.send();
        }
    }, 100);
}
    
    
    function calib(){
        setTimeout(cal, 0);
    }

      document.addEventListener('keydown', function(event) {
          if (event.key === 'y') {
            ofull();
      }
      });
      document.addEventListener('keydown', function(event) {
          if (event.key === ' ') {
               stop()    
      }
      });
    slider.addEventListener('input', updateCurrentValue);
    document.addEventListener('keydown', function(event) {
      if (event.key === 'x') {
             full()
      }
      });
    document.addEventListener('DOMContentLoaded', (event) => {
      updateCurrentValue();
      let revalue = 0;
      function sendSliderValue() {
        const value = slider.value;
        if (value != revalue) {
          const xhr = new XMLHttpRequest();
          xhr.open('GET', `/value?=${value}=`, true);
          xhr.send();
          revalue = value;
        }
      }
      setInterval(sendSliderValue, 69);
    });
  </script>



<script>
  //display time

  function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();

    // Convert to 12-hour format
    const period = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12; // Convert 0 to 12 for midnight

    // Format minutes to always be two digits
    const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

    // Display the current time
    document.getElementById('time').innerText = `${hours}:${formattedMinutes} ${period}`;
}

// Update time every minute
setInterval(updateTime, 1000);
// Initial call to display time immediately
updateTime();
</script>


<script>
  const fullscreenButton = document.getElementById('fullscreen');

  fullscreenButton.addEventListener('click', () => {
      if (!document.fullscreenElement) {
          // Enter fullscreen mode
          document.documentElement.requestFullscreen()
              .then(() => {
                  fullscreenButton.textContent = "exit";
              })
              .catch(err => {
                  console.error(`Error attempting to enable full-screen mode: ${err.message}`);
              });
      } else {
          // Exit fullscreen mode
          document.exitFullscreen()
              .then(() => {
                  fullscreenButton.textContent = "full";
              })
              .catch(err => {
                  console.error(`Error attempting to exit full-screen mode: ${err.message}`);
              });
      }
  });

  // Optional: If user presses the ESC key or exits fullscreen via other methods, update the button
  document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
          fullscreenButton.textContent = "full";
      }
  });
</script>


</body>
</html>
